org: joaofernandesdev

service: gamevault-api
frameworkVersion: "4"

plugins:
  - serverless-offline

provider:
  name: aws
  region: "us-east-1"
  runtime: nodejs22.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    TWITCH_CLIENT_ID: ${env:TWITCH_CLIENT_ID}
    TWITCH_CLIENT_SECRET: ${env:TWITCH_CLIENT_SECRET}
  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: false
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - "arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/*:*:*"

package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false
    external:
      - bcryptjs
      - jsonwebtoken
      - axios
      - "@neondatabase/serverless"

functions:
  signUp:
    handler: src/functions/auth/signUp.handler
    events:
      - http:
          path: /signup
          method: post
          cors: true
  signIn:
    handler: src/functions/auth/signIn.handler
    events:
      - http:
          path: /signin
          method: post
          cors: true

  createGame:
    handler: src/functions/addGame.handler
    events:
      - http:
          path: /games
          method: post
          cors: true

  updateGameById:
    handler: src/functions/updateGameById.handler
    events:
      - http:
          path: /games/{gameId}
          method: put
          cors: true

  listGames:
    handler: src/functions/listGames.handler
    events:
      - http:
          path: /games
          method: get
          cors: true

  getGameById:
    handler: src/functions/getGameById.handler
    events:
      - http:
          path: /games/{gameId}
          method: get
          cors: true

  deleteGameById:
    handler: src/functions/deleteGameById.handler
    events:
      - http:
          path: /games/{gameId}
          method: delete
          cors: true

  searchGame:
    handler: src/functions/searchGame.handler
    events:
      - http:
          path: /search
          method: get
          cors: true
